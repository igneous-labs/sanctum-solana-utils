[workspace]
resolver = "2"

members = [
    "generated/*",
    "kzg-consume-set/sanctum-solana-kcsc",
    "kzg-consume-set/sanctum-solana-kcsov",
    "kzg-consume-set/sanctum-solana-kcsp",
    "kzg-consume-set/test-programs/*",
    "libs/*",
    "sanctum-misc-utils",
    "sanctum-solana-cli-utils",
    "sanctum-solana-test-utils",
    "sanctum-solana-client-utils",
    "sanctum-solana-compute-budget-utils",
    "sanctum-stored-account",
    "sanctum-token-ratio",
    "solana-readonly-account",
]

[workspace.package]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
assert_cmd = "^2"
async-trait = ">=0.1"
bincode = "^1"
borsh = { version = ">=0.9", default-features = false } # no default-features for no_std support
chrono-humanize = "^0.2"
clap = ">=3"
data-encoding = "^2"
http-body-util = "^0.1"
hyper = "^1" # not compatible with reqwest version pulled in by solana
hyper-util = "^0.1"
log = "^0.4"
medians = "3.0"
num-derive = ">=0.1"
num-traits = ">=0.1"
proptest = "^1"
serde = { version = "^1", default-features = false, features = [
    "derive",
] } # no default-features for no_std support
serde_json = "^1"
serde_with = "^3"
serde_yaml = ">=0.1"
spl-token = { version = ">=0.1.0", features = ["no-entrypoint"] }
spl-token-2022 = { version = ">=0.1.0", features = ["no-entrypoint"] }
static_assertions = "^1"
tempfile = "^3"
thiserror = "^1"
tokio = "^1"

# solana crates
solana-account-decoder = ">=1.18"
solana-clap-utils = ">=1.18"
solana-cli-config = ">=1.18"
solana-client = ">=1.18"
solana-program = ">=1.18"
solana-program-test = ">=1.18"
solana-rpc-client-api = ">=1.18"
solana-sdk = ">=1.18"
solana-transaction-status = ">=1.18"
solana-version = ">=1.18"

# arkworks
# just do no-default-features for everything so we dont end up
# accidentally enabling std or rand
ark-bn254 = { version = "^0.4", default-features = false }
ark-ec = { version = "^0.4", default-features = false }
ark-ff = { version = "^0.4", default-features = false }
ark-serialize = { version = "^0.4", default-features = false }

# workspace members
sanctum-solana-cli-utils = { path = "./sanctum-solana-cli-utils" }
sanctum-solana-kcsc = { path = "./kzg-consume-set/sanctum-solana-kcsc" }
sanctum-solana-kcsov = { path = "./kzg-consume-set/sanctum-solana-kcsov" }
sanctum-solana-test-utils = { path = "./sanctum-solana-test-utils" }
sanctum-token-ratio = { path = "./sanctum-token-ratio" }
solana-readonly-account = { path = "./solana-readonly-account" }
spl_associated_token_account_interface = { path = "./generated/spl_associated_token_account_interface" }
spl_stake_pool_interface = { path = "./generated/spl_stake_pool_interface" }
spl_token_interface = { path = "./generated/spl_token_interface" }
stake_program_interface = { path = "./generated/stake_program_interface" }
system_program_interface = { path = "./generated/system_program_interface" }
