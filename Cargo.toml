[workspace]
resolver = "2"

members = [
    # libs/* results in crates being undiscoverable when imported via git
    "libs/sanctum-associated-token-lib",
    "libs/sanctum-system-program-lib",
    "libs/sanctum-token-lib",
    "sanctum-misc-utils",
    "sanctum-solana-test-utils",
    "sanctum-token-ratio",
]

[workspace.dependencies]
async-trait = ">=0.1"
borsh = { version = ">=0.9", default-features = false } # no_std support
num-traits = ">=0.2"
proptest = "^1"
serde = { version = "^1", default-features = false, features = [
    "derive",
] } # no_std support
serde_json = "^1"
solana-account-decoder = "^1"
solana-program = "^1"
solana-program-test = "^1"
solana-readonly-account = "^1"
solana-sdk = "^1"
spl-associated-token-account = ">=0.1.0"
spl-token = ">=0.1.0"
spl-token-2022 = ">=0.1.0"
